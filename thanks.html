<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You | Aqualis Pools</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: #ffffff;
      background: linear-gradient(
        135deg,
        #e0f7fa 0%,
        #007acc 25%,
        #002a45 50%,
        #007acc 75%,
        #e0f7fa 100%
      );
      background-size: 400% 400%;
      animation: backgroundShift 15s linear infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 0%, transparent 70%) repeat;
      background-size: 200% 200%;
      animation: shimmerWaves 6s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shimmerWaves {
      0% { background-position: 0% 0%; }
      100% { background-position: 100% 100%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      max-width: 600px;
      margin: 0 auto;
      opacity: 0.85;
    }
  </style>
</head>
<body>
