<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Pool Size â€“ Taylor</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('../logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .option {
      display: inline-block;
      margin: 20px;
      cursor: pointer;
    }

    .option img {
      width: 300px;
      border: 3px solid transparent;
      border-radius: 16px;
      transition: border-color 0.3s ease;
    }

    .option.selected img {
      border-color: #00f0ff;
    }

    .option p {
      margin-top: 10px;
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      color: #ccc;
    }

    .save-button {
      margin-top: 40px;
      font-size: 1.25rem;
      padding: 12px 30px;
      color: #000;
      background-color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .save-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Pool Size</h1>
    <div class="option-grid">
      <div class="option" data-value="12x20">
        <img src="../selections/sizes/12x20.png" alt="12x20">
        <p>12x20</p>
      </div>
      <div class="option" data-value="12x24">
        <img src="../selections/sizes/12x24.png" alt="12x24">
        <p>12x24</p>
      </div>
      <div class="option" data-value="12x28">
        <img src="../selections/sizes/12x28.png" alt="12x28">
        <p>12x28</p>
      </div>
      <div class="option" data-value="14x24">
        <img src="../selections/sizes/14x24.png" alt="14x24">
        <p>14x24</p>
      </div>
      <div class="option" data-value="14x28">
        <img src="../selections/sizes/14x28.png" alt="14x28">
        <p>14x28</p>
      </div>
      <div class="option" data-value="16x32">
        <img src="../selections/sizes/16x32.png" alt="16x32">
        <p>16x32</p>
      </div>
    </div>
    <button class="save-button" onclick="saveSelection()">Save Selection</button>
  </div>

  <script>
    const options = document.querySelectorAll('.option');
    let selectedValue = null;

    options.forEach(option => {
      option.addEventListener('click', () => {
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedValue = option.getAttribute('data-value');
      });
    });

    function saveSelection() {
      if (!selectedValue) return alert('Please select a pool size first.');

      fetch('https://api.jsonbin.io/v3/b/your-bin-id', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': 'your-api-key'
        },
        body: JSON.stringify({
          taylor: {
            pool_size: selectedValue
          }
        })
      })
      .then(res => res.json())
      .then(() => alert('Selection saved!'))
      .catch(() => alert('Failed to save selection.'));
    }
  </script>
</body>
</html>
