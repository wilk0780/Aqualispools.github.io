<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your 20mil Liner</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3.8em;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 20px;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }
    .option {
      position: relative;
      cursor: pointer;
    }
    .option img {
      width: 260px;
      border: 3px solid transparent;
      border-radius: 6px;
    }
    .option input[type="radio"] {
      display: none;
    }
    .option.selected img {
      border-color: #fff;
    }
    .caption {
      margin-top: 10px;
      font-size: 1.2em;
      font-family: 'Great Vibes', cursive;
    }
    button {
      margin-top: 40px;
      padding: 12px 28px;
      font-size: 1.1em;
      background-color: #fff;
      color: #000;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your 20mil Liner</h1>
    <div class="options">

      <label class="option">
        <input type="radio" name="liner" value="bayview_slate_diffusion-295.png">
        <img src="/selections/liners/20mil/bayview_slate_diffusion-295.png" alt="Bayview Slate Diffusion">
        <div class="caption">Bayview Slate Diffusion $295</div>
      </label>

      <label class="option">
        <input type="radio" name="liner" value="cambridge_aquarius-495.png">
        <img src="/selections/liners/20mil/cambridge_aquarius-495.png" alt="Cambridge Aquarius">
        <div class="caption">Cambridge Aquarius $495</div>
      </label>

      <label class="option">
        <input type="radio" name="liner" value="lotus_cobalt_oyster_bay.png">
        <img src="/selections/liners/20mil/lotus_cobalt_oyster_bay.png" alt="Lotus Cobalt Oyster Bay">
        <div class="caption">Lotus Cobalt Oyster Bay</div>
      </label>

      <label class="option">
        <input type="radio" name="liner" value="rialto_blue_diffusion-295.png">
        <img src="/selections/liners/20mil/rialto_blue_diffusion-295.png" alt="Rialto Blue Diffusion">
        <div class="caption">Rialto Blue Diffusion $295</div>
      </label>

      <label class="option">
        <input type="radio" name="liner" value="stacked_marble-495.png">
        <img src="/selections/liners/20mil/stacked_marble-495.png" alt="Stacked Marble">
        <div class="caption">Stacked Marble $495</div>
      </label>

      <label class="option">
        <input type="radio" name="liner" value="sunburst_cobalt_oyster_bay.png">
        <img src="/selections/liners/20mil/sunburst_cobalt_oyster_bay.png" alt="Sunburst Cobalt Oyster Bay">
        <div class="caption">Sunburst Cobalt Oyster Bay</div>
      </label>

    </div>

    <button onclick="saveSelection()">Save Selection</button>
  </div>

  <script>
    document.querySelectorAll('input[type="radio"]').forEach(input => {
      input.addEventListener('change', () => {
        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
        input.closest('.option').classList.add('selected');
      });
    });

    function saveSelection() {
      const selected = document.querySelector('input[name="liner"]:checked');
      if (!selected) return alert("Please select a liner.");
      fetch('https://api.jsonbin.io/v3/b/681df1438a456b79669a5caa', {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'X-Master-Key': '$2a$10$bkmgi4X4rDzDliZUTJq3QOfRQOllUAzpMekm2xzZPa1BoHQvbYbIO'
        },
        body: JSON.stringify({
          taylor: {
            liner: selected.value
          }
        })
      }).then(() => alert("Selection saved!"));
    }
  </script>
</body>
</html>
