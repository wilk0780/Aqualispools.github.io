<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Liner â€“ Aqualis Pools</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('https://aqualispools.com/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.0em;
      font-weight: 300;
      color: #ffffff;
      margin-bottom: 30px;
      letter-spacing: 0.5px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
    }

    .image-grid img {
      width: 220px;
      height: auto;
      border-radius: 6px;
      border: 4px solid transparent;
      cursor: pointer;
      transition: border 0.3s;
    }

    .image-grid img.selected {
      border-color: #00f0ff;
    }

    .label {
      font-family: 'Great Vibes', cursive;
      margin-top: 10px;
      font-size: 18px;
      color: #bcddfb;
    }

    .wrapper {
      display: inline-block;
    }

    button {
      margin-top: 20px;
      padding: 12px 22px;
      font-size: 16px;
      background-color: #00f0ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00b9cd;
    }

    @media (max-width: 600px) {
      body {
        background-size: 200vmin;
      }

      h1 {
        font-size: 2.8em;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Liner</h1>
    <div class="image-grid" id="grid"></div>
    <button onclick="saveSelection()">Save Selection</button>
  </div>

  <script>
    const imageList = [
      "/selections/liners/20mil/bayview_slate_diffusion-295.png",
      "/selections/liners/20mil/cambridge_aquarius-495.png",
      "/selections/liners/20mil/rialto_blue_diffusion-295.png",
      "/selections/liners/20mil/stacked_marble-495.png"
    ];

    const clientKey = "taylor";
    const binUrl = "https://api.jsonbin.io/v3/b/681df1438a456b796c96acaa"; // use your current working bin
    const apiKey = "S2a1S0bM9xij4ZkDrZbZiUr30LJ3O0Rf00l1UAZpMekm2zxZPa1BoHqYbD10";

    let selectedOption = "";

    function formatFilename(filename) {
      const file = filename.split('/').pop().split('.')[0];
      const parts = file.split('-');
      const name = parts.slice(0, -1).join(' ').replace(/_/g, ' ');
      const price = `$${parts.slice(-1)[0]}`;
      return `${name.charAt(0).toUpperCase() + name.slice(1)} ${price}`;
    }

    const grid = document.getElementById("grid");
    imageList.forEach(filename => {
      const wrapper = document.createElement('div');
      wrapper.className = 'wrapper';

      const img = document.createElement('img');
      img.src = filename;
      img.alt = filename;
      img.onclick = () => {
        document.querySelectorAll('.image-grid img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedOption = formatFilename(filename);
      };

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = formatFilename(filename);

      wrapper.appendChild(img);
      wrapper.appendChild(label);
      grid.appendChild(wrapper);
    });

    async function saveSelection() {
      if (!selectedOption) {
        alert("Please select a liner.");
        return;
      }

      try {
        const getRes = await fetch(`${binUrl}/latest`, {
          headers: { "X-Master-Key": apiKey }
        });
        const full = await getRes.json();
        const record = full.record || {};

        record[clientKey] = record[clientKey] || {};
        record[clientKey].liner = selectedOption;

        const putRes = await fetch(binUrl, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(record)
        });

        if (putRes.ok) {
          alert("Saved successfully!");
          window.location.href = "index.html";
        } else {
          alert("Error saving:\n" + await putRes.text());
        }
      } catch (err) {
        alert("Save failed: " + err.message);
      }
    }
  </script>
</body>
</html>
