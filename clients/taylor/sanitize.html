<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Sanitizing System</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('https://aqualispools.com/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3.8em;
      margin-bottom: 40px;
      color: white;
    }

    .image-option {
      display: inline-block;
      margin: 20px;
      cursor: pointer;
      border: 4px solid transparent;
      border-radius: 12px;
      transition: border-color 0.3s ease;
    }

    .image-option.selected {
      border-color: white;
    }

    .image-option img {
      width: 320px;
      height: auto;
      border-radius: 12px;
    }

    .image-label {
      font-family: 'Great Vibes', cursive;
      font-size: 1.6em;
      margin-top: 10px;
      display: block;
    }

    button {
      margin-top: 40px;
      padding: 12px 28px;
      font-size: 18px;
      cursor: pointer;
      background-color: white;
      color: black;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Sanitizing System</h1>
    <div id="imageContainer">
      <div class="image-option" data-value="Aqua Rite Saltwater System">
        <img src="/selections/sanitizingsystem/Aqua_rite_saltwater_system-1995.png" alt="Salt System">
        <span class="image-label">Aqua Rite Saltwater System</span>
      </div>
      <div class="image-option" data-value="Inline Chlorinator">
        <img src="/selections/sanitizingsystem/Inline_chlorinator.png" alt="Chlorinator">
        <span class="image-label">Inline Chlorinator</span>
      </div>
    </div>
    <button onclick="saveSelection()">Save Selection</button>
  </div>

  <script>
    const BIN_ID = '64fd8811f156f401f5ddafe';
    const API_KEY = 'S2a10$SactuvalKeyHereABC123';

    let selectedValue = '';

    document.querySelectorAll('.image-option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.image-option').forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        selectedValue = option.getAttribute('data-value');
      });
    });

    function saveSelection() {
      if (!selectedValue) return;
      fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        method: 'GET',
        headers: {
          'X-Master-Key': API_KEY
        }
      })
      .then(res => res.json())
      .then(data => {
        const record = data.record || {};
        record.taylor = record.taylor || {};
        record.taylor.sanitizing_system = selectedValue;
        return fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
            'X-Master-Key': API_KEY,
            'X-Bin-Private': 'true'
          },
          body: JSON.stringify(record)
        });
      })
      .then(() => {
        window.location.href = "index.html";
      })
      .catch(err => console.error('Error saving:', err));
    }
  </script>
</body>
</html>
