<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Sanitizer â€“ Aqualis Pools</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('https://aqualispools.com/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.6em;
      font-weight: 400;
      margin-bottom: 10px;
      color: #ffffff;
    }

    h3 {
      font-weight: 300;
      color: #ecf9ff;
      margin-top: 0;
      margin-bottom: 50px;
    }

    .option-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .option {
      display: inline-block;
      cursor: pointer;
      text-align: center;
    }

    .option img {
      width: 260px;
      border: 3px solid transparent;
      border-radius: 16px;
      transition: border-color 0.3s ease;
    }

    .option.selected img {
      border-color: #00f0ff;
    }

    .option p {
      margin-top: 10px;
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      color: #ccc;
    }

    .save-button {
      font-size: 1.25rem;
      padding: 12px 30px;
      color: #000;
      background-color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .save-button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Choose Your Sanitizer</h1>
    <h3>Select your preferred sanitizing system</h3>

    <div class="option-grid">
      <div class="option" data-value="Salt System">
        <img src="../../selections/sanitizingsystem/Aqua-rite-saltwater-system-1995.png" alt="Aqua Rite Saltwater System $1995">
        <p>Aqua Rite Saltwater System $1995</p>
      </div>
      <div class="option" data-value="Chlorine">
        <img src="../../selections/sanitizingsystem/Inline-chlorinator.png" alt="Inline Chlorinator">
        <p>Inline Chlorinator</p>
      </div>
    </div>

    <button class="save-button" onclick="saveSelection()">Save Selection</button>
  </div>

  <script>
    const binUrl = "https://api.jsonbin.io/v3/b/681df1438a456b79669a5caa";
    const apiKey = "$2a$10$bkmgi4X4rDbZ1Ur3QLJ3OQRf00l1UAZpMekm2zxZPa1BoHQbYbDlO";
    const clientKey = "taylor";

    async function saveSelection() {
      const selected = document.querySelector('.option.selected');
      if (!selected) {
        alert("Please select an option before saving.");
        return;
      }
      const selectedOption = selected.getAttribute("data-value");

      try {
        const getRes = await fetch(`${binUrl}/latest`, {
          headers: { "X-Master-Key": apiKey }
        });
        const full = await getRes.json();
        const record = full.record || {};

        record[clientKey] = record[clientKey] || {};
        record[clientKey].sanitizing_system = selectedOption;

        const putRes = await fetch(binUrl, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(record)
        });

        if (putRes.ok) {
          alert("Saved successfully!");
          window.location.href = "index.html";
        } else {
          alert("Error saving.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }

    document.querySelectorAll('.option').forEach(option => {
      option.addEventListener('click', () => {
        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
      });
    });
  </script>
</body>
</html>
