<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Steps â€“ Aqualis Pools</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('https://aqualispools.com/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3.8em;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .option {
      cursor: pointer;
      border: 3px solid transparent;
      border-radius: 8px;
      padding: 10px;
      transition: border 0.3s ease;
    }

    .option.selected {
      border-color: #fff;
    }

    .option img {
      max-width: 300px;
      height: auto;
      display: block;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .label {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5em;
    }

    .save-button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }

    .save-button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Steps</h1>
    <div class="options" id="stepOptions">
      <!-- Steps rendered here -->
    </div>
    <button class="save-button" onclick="saveSelection()">Save Selection</button>
  </div>

  <script>
    const imageFolder = "/selections/stairs/";
    const filenames = [
      "8x8_tanning_ledge_steps-2995.png",
      "8'_liner_steps-2550.png",
      "Center.png",
      "Centered_poly_steps.png",
      "Corner_steps-2495.png",
      "Full_length_liner_covered_steps-2995.png",
      "Left.png",
      "Right.png",
      "Tanning_ledge_with_corner_steps-3995.png"
    ];

    const labels = [
      "8x8 Tanning Ledge Steps $2995",
      "8' Liner Steps $2550",
      "Center",
      "Centered Poly Steps",
      "Corner Steps $2495",
      "Full Length Liner Covered Steps $2995",
      "Left",
      "Right",
      "Tanning Ledge With Corner Steps $3995"
    ];

    const BIN_ID = "681df1438a456b79669a5caa";
    const API_KEY = "S2a10$$vacutvalveKEY";
    const CLIENT = "taylor";
    const CATEGORY = "stair";
    let selected = "";

    const container = document.getElementById("stepOptions");

    filenames.forEach((filename, i) => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerHTML = `
        <img src="${imageFolder + filename}" alt="${labels[i]}">
        <div class="label">${labels[i]}</div>
      `;
      div.addEventListener("click", () => {
        document.querySelectorAll(".option").forEach(el => el.classList.remove("selected"));
        div.classList.add("selected");
        selected = labels[i];
      });
      container.appendChild(div);
    });

    function saveSelection() {
      fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
        method: "GET",
        headers: { "X-Master-Key": API_KEY }
      })
      .then(res => res.json())
      .then(data => {
        const record = data.record || {};
        record[CLIENT] = record[CLIENT] || {};
        record[CLIENT][CATEGORY] = selected;

        return fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": API_KEY
          },
          body: JSON.stringify(record)
        });
      })
      .then(() => alert("Selection saved!"))
      .catch(err => {
        console.error("Error saving selection:", err);
        alert("Error saving selection.");
      });
    }
  </script>
</body>
</html>
