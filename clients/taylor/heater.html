<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Heater â€“ Aqualis Pools</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-size: 3.8em;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 30px;
    }

    .options {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .option {
      border: 3px solid transparent;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: border 0.3s;
    }

    .option img {
      width: 260px;
      height: auto;
      border-radius: 6px;
    }

    .option.selected {
      border-color: #fff;
    }

    .label {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5em;
      margin-top: 10px;
    }

    .save-button {
      margin-top: 40px;
      padding: 12px 28px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 6px;
      cursor: pointer;
    }

    .save-button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Heater</h1>
    <div class="options" id="heaterOptions"></div>
    <button class="save-button" onclick="saveSelection()">Save Selection</button>
  </div>

  <script>
    const imageFolder = "/selections/heater/";
    const heaters = [
      { file: "Hayward_275k_BTU-3895.png", label: "Hayward 275k BTU $3,895" },
      { file: "Hayward_400k_BTU-4795.png", label: "Hayward 400k BTU $4,795" }
    ];

    const container = document.getElementById("heaterOptions");
    let selected = "";

    heaters.forEach(({ file, label }) => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerHTML = `
        <img src="${imageFolder + file}" alt="${label}">
        <div class="label">${label}</div>
      `;
      div.addEventListener("click", () => {
        document.querySelectorAll(".option").forEach(el => el.classList.remove("selected"));
        div.classList.add("selected");
        selected = label;
      });
      container.appendChild(div);
    });

    function saveSelection() {
      if (!selected) {
        alert("Please select a heater.");
        return;
      }

      fetch("https://api.jsonbin.io/v3/b/681df1438a456b79669a5caa/latest", {
        headers: { "X-Master-Key": "$2a$10$bkmgi4X4rDzDliZUTJq3QOfRQOllUAzpMekm2xzZPa1BoHQvbYbIO" }
      })
      .then(res => res.json())
      .then(data => {
        const record = data.record || {};
        record.taylor = record.taylor || {};
        record.taylor.heater = selected;

        return fetch("https://api.jsonbin.io/v3/b/681df1438a456b79669a5caa", {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": "$2a$10$bkmgi4X4rDzDliZUTJq3QOfRQOllUAzpMekm2xzZPa1BoHQvbYbIO"
          },
          body: JSON.stringify(record)
        });
      })
      .then(() => window.location.href = "index.html")
      .catch(err => {
        console.error("Save failed", err);
        alert("Failed to save selection.");
      });
    }
  </script>
</body>
</html>
