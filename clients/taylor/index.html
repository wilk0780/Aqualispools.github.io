<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Aqualis Pool Package</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #061a2f, #093951);
      background-size: 300% 300%;
      animation: shimmer 18s ease infinite;
      color: #fff;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 880px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 18px;
      box-shadow: 0 15px 60px rgba(0,0,0,0.5);
      padding: 50px 40px;
      backdrop-filter: blur(12px);
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo img {
      height: 70px;
    }

    h1 {
      text-align: center;
      font-size: 2.2em;
      font-weight: 500;
      margin: 0;
    }

    h3 {
      text-align: center;
      font-weight: 300;
      color: #bcdffb;
      margin-top: 12px;
    }

    .tile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin: 50px 0;
    }

    .tile {
      background: rgba(255, 255, 255, 0.05);
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      border: 1px solid rgba(255, 255, 255, 0.08);
      transition: all 0.25s ease;
      font-weight: 500;
      font-size: 1.05em;
      color: #fff;
    }

    .tile:hover {
      background: rgba(255, 255, 255, 0.12);
      transform: scale(1.02);
      box-shadow: 0 8px 22px rgba(0,0,0,0.3);
    }

    .summary {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 12px;
      padding: 30px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .summary h2 {
      font-size: 1.3em;
      font-weight: 400;
      margin-top: 0;
      color: #bcdffb;
    }

    .summary div {
      margin: 10px 0;
      font-size: 1em;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      padding-bottom: 6px;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://aqualispools.com/logo.png" alt="Aqualis Pools Logo">
    </div>

    <h1>Welcome, Travis & Kelly</h1>
    <h3>Letâ€™s finalize your custom pool build</h3>

    <div class="tile-grid">
      <a href="size.html" class="tile">Choose Pool Size</a>
      <a href="coping.html" class="tile">Choose Coping</a>
      <a href="corner.html" class="tile">Choose Corner Radius</a>
      <a href="liner.html" class="tile">Choose Liner</a>
      <a href="steps.html" class="tile">Choose Step Type</a>
    </div>

    <div class="summary">
      <h2>Your Current Selections</h2>
      <div><strong>Pool Size:</strong> <span id="sizeChoice">Not selected</span></div>
      <div><strong>Coping:</strong> <span id="copingChoice">Not selected</span></div>
      <div><strong>Corner Radius:</strong> <span id="cornerChoice">Not selected</span></div>
      <div><strong>Liner:</strong> <span id="linerChoice">Not selected</span></div>
      <div><strong>Step Type:</strong> <span id="stepChoice">Not selected</span></div>
    </div>
  </div>

  <script>
    function loadSelections() {
      document.getElementById('sizeChoice').textContent = localStorage.getItem('size') || "Not selected";
      document.getElementById('copingChoice').textContent = localStorage.getItem('coping') || "Not selected";
      document.getElementById('cornerChoice').textContent = localStorage.getItem('corner') || "Not selected";
      document.getElementById('linerChoice').textContent = localStorage.getItem('liner') || "Not selected";
      document.getElementById('stepChoice').textContent = localStorage.getItem('step') || "Not selected";
    }
    window.onload = loadSelections;
  </script>
</body>
</html>
