<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travis & Kelly Taylor â€“ Aqualis Pools</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('../logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .button-link {
      display: block;
      margin: 20px auto 5px;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
      padding: 15px 30px;
      border: 2px solid #fff;
      border-radius: 12px;
      max-width: 300px;
      transition: all 0.3s ease;
    }

    .button-link:hover {
      background-color: #fff;
      color: #000;
    }

    .selection-display {
      margin-bottom: 25px;
      font-size: 1rem;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome, Travis & Kelly</h1>

    <a href="pool-size.html" class="button-link">Select Your Pool Size</a>
    <p class="selection-display" id="pool-size-selection"></p>

    <a href="corner.html" class="button-link">Select Your Corner Radius</a>
    <p class="selection-display" id="corner-selection"></p>

    <a href="steps.html" class="button-link">Select Your Step Type</a>
    <p class="selection-display" id="steps-selection"></p>

    <a href="liner.html" class="button-link">Select Your Liner</a>
    <p class="selection-display" id="liner-selection"></p>

    <a href="coping.html" class="button-link">Select Your Coping</a>
    <p class="selection-display" id="coping-selection"></p>

    <a href="heater.html" class="button-link">Select Your Heater Option</a>
    <p class="selection-display" id="heater-selection"></p>

    <a href="sanitizer.html" class="button-link">Select Your Sanitizing System</a>
    <p class="selection-display" id="sanitizer-selection"></p>
  </div>

  <script>
    fetch('https://api.jsonbin.io/v3/b/your-bin-id/latest', {
      headers: { 'X-Master-Key': 'your-api-key' }
    })
    .then(res => res.json())
    .then(data => {
      const record = data.record.taylor;
      document.getElementById('pool-size-selection').textContent = 'Current Selection: ' + (record.pool_size || 'None');
      document.getElementById('corner-selection').textContent = 'Current Selection: ' + (record.corner || 'None');
      document.getElementById('steps-selection').textContent = 'Current Selection: ' + (record.steps || 'None');
      document.getElementById('liner-selection').textContent = 'Current Selection: ' + (record.liner || 'None');
      document.getElementById('coping-selection').textContent = 'Current Selection: ' + (record.coping || 'None');
      document.getElementById('heater-selection').textContent = 'Current Selection: ' + (record.heater || 'None');
      document.getElementById('sanitizer-selection').textContent = 'Current Selection: ' + (record.sanitizer || 'None');
    })
    .catch(err => console.error('Failed to load selections:', err));
  </script>
</body>
</html>
