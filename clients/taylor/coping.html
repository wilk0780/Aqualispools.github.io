<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Coping</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      color: #8ecff9;
      margin-top: 30px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .option {
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .option img {
      width: 280px;
      height: auto;
      border: 2px solid transparent;
      border-radius: 10px;
    }

    .option input[type="radio"] {
      position: absolute;
      top: 10px;
      left: 10px;
      transform: scale(1.4);
    }

    .option.selected img {
      border-color: #8ecff9;
    }

    .submit-btn {
      margin-top: 30px;
      padding: 12px 28px;
      background-color: #8ecff9;
      color: #000;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .option img {
        width: 90vw;
      }

      .option input[type="radio"] {
        top: 5px;
        left: 5px;
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <h1>Select Your Coping</h1>
  <div class="grid">
    <label class="option">
      <input type="radio" name="choice" value="Bullnose Coping" />
      <img src="images/bullnose.jpg" alt="Bullnose Coping">
    </label>
    <label class="option">
      <input type="radio" name="choice" value="Flat Coping" />
      <img src="images/flat.jpg" alt="Flat Coping">
    </label>
  </div>
  <button class="submit-btn" onclick="saveChoice()">Save Selection</button>

  <script>
    const storageKey = "coping";

    document.querySelectorAll('input[type="radio"]').forEach(input => {
      input.addEventListener('change', () => {
        document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
        input.closest('.option').classList.add('selected');
      });
    });

    function saveChoice() {
      const selected = document.querySelector('input[name="choice"]:checked');
      if (selected) {
        localStorage.setItem(storageKey, selected.value);
        alert('Coping selection saved!');
        window.history.back();
      } else {
        alert('Please select an option.');
      }
    }
  </script>
</body>
</html>
