<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get a Quote – Aqualis Pools</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #002055;
      line-height: 1.6;
      padding: 60px 20px;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 700px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      font-weight: bold;
      color: #007acc;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Aqualis Pools Logo" class="logo" />

  <h1>Get a Quote</h1>
  <p>
    Tell us a little about your pool vision and we’ll reach out with info, ideas, and pricing. There’s no pressure — just a clear, professional response.
  </p>

  <form action="mailto:kyle@aqualispools.com" method="POST" enctype="text/plain">
    <input type="text" name="Name" placeholder="Your Name" required />
    <input type="email" name="Email" placeholder="Your Email" required />
    <input type="tel" name="Phone" placeholder="Your Phone Number" required />

    <select name="Project Type" required>
      <option value="">What kind of project?</option>
      <option value="New Pool Installation">New Pool Installation</option>
      <option value="Pool Remodel">Pool Remodel</option>
      <option value="Quote Only">Quote Only</option>
      <option value="Other">Other</option>
    </select>

    <textarea name="Message" rows="6" placeholder="Tell us anything else you'd like us to know..." required></textarea>

    <button type="submit">Request Quote</button>
  </form>

  <p>If the form doesn’t work, email us directly: <strong>kyle@aqualispools.com</strong></p>

  <a href="index.html" class="back">← Back to Home</a>

</body>
</html>
