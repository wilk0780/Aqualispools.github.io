<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Aqualis Pools</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #002055;
      line-height: 1.6;
      padding: 60px 20px;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      max-width: 700px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #007acc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    a.back {
      display: inline-block;
      margin-top: 40px;
      text-decoration: none;
      font-weight: bold;
      color: #007acc;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Aqualis Pools Logo" class="logo" />

  <h1>Contact Us</h1>
  <p>
    Ready to talk pools? Fill out the form below or email us directly. We’ll get back to you fast — usually within 24 hours.
  </p>

  <form action="mailto:kyle@aqualispools.com" method="POST" enctype="text/plain">
    <input type="text" name="Name" placeholder="Your Name" required />
    <input type="email" name="Email" placeholder="Your Email" required />
    <input type="tel" name="Phone" placeholder="Your Phone Number" />
    <textarea name="Message" rows="5" placeholder="Tell us a little about your pool idea..." required></textarea>
    <button type="submit">Send Message</button>
  </form>

  <p>If the form doesn’t work, email us directly: <strong>kyle@aqualispools.com</strong></p>

  <a href="index.html" class="back">← Back to Home</a>

</body>
</html>
