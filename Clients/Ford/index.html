<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jeremy & Christi â€“ Aqualis Pools</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 36px;
      margin-bottom: 20px;
    }

    a {
      display: block;
      margin: 15px 0;
      font-size: 18px;
      color: #00bfff;
      text-decoration: none;
    }

    .selections {
      margin-top: 40px;
      font-size: 16px;
      color: #aaa;
    }

    .selections div {
      margin: 5px 0;
    }

    @media (max-width: 600px) {
      body {
        background-size: 200vmin;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Welcome, Jeremy & Christi</h1>
    <p>Select your custom pool features below</p>

    <a href="coping.html">Choose Coping</a>
    <a href="corner.html">Choose Corner Radius</a>
    <a href="liner.html">Choose Liner</a>
    <a href="steps.html">Choose Stair Placement</a>

    <div class="selections">
      <h3>Your Current Selections:</h3>
      <div>Coping: <span id="copingSelection">Loading...</span></div>
      <div>Corner Radius: <span id="cornerSelection">Loading...</span></div>
      <div>Liner: <span id="linerSelection">Loading...</span></div>
      <div>Stair Placement: <span id="stepSelection">Loading...</span></div>
    </div>
  </div>

  <script>
    async function loadSelections() {
      try {
        const response = await fetch('/data/selections.json');
        const data = await response.json();
        const selections = data.selections?.ford || {};

        document.getElementById('copingSelection').textContent = selections.coping || 'Not Selected';
        document.getElementById('cornerSelection').textContent = selections.corner || 'Not Selected';
        document.getElementById('linerSelection').textContent = selections.liner || 'Not Selected';
        document.getElementById('stepSelection').textContent = selections.step || 'Not Selected';
      } catch (error) {
        console.error('Error loading selections:', error);
      }
    }

    window.onload = loadSelections;
  </script>
</body>
</html>
