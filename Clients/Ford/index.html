<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aqualis Quote Builder</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #0077B6, #00B4D8);
      background-size: 400% 400%;
      animation: shimmer 20s ease infinite;
      color: #222;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      padding: 40px 30px;
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo img {
      max-height: 80px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: #003E5F;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .button-grid a {
      display: block;
      text-align: center;
      padding: 14px;
      background-color: #0077B6;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.2s ease;
    }

    .button-grid a:hover {
      background-color: #005c89;
    }

    .quote-box {
      background: #f0f7fa;
      padding: 30px;
      border-radius: 8px;
    }

    .quote-box h2 {
      margin-top: 0;
      color: #003E5F;
      font-size: 1.4em;
    }

    .quote-box div {
      margin: 10px 0;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="https://aqualispools.com/logo.png" alt="Aqualis Pools Logo">
    </div>

    <h1>Customize Your Pool Package</h1>

    <div class="button-grid">
      <a href="coping.html">Choose Coping</a>
      <a href="corner.html">Choose Corner Radius</a>
      <a href="liner.html">Choose Liner</a>
      <a href="stairs.html">Choose Stair Placement</a>
    </div>

    <div class="quote-box">
      <h2>Your Current Selections</h2>
      <div><strong>Coping:</strong> <span id="copingChoice">Not selected</span></div>
      <div><strong>Corner Radius:</strong> <span id="cornerChoice">Not selected</span></div>
      <div><strong>Liner:</strong> <span id="linerChoice">Not selected</span></div>
      <div><strong>Stairs:</strong> <span id="stairChoice">Not selected</span></div>
    </div>
  </div>

  <script>
    function loadSelections() {
      document.getElementById('copingChoice').textContent = localStorage.getItem('coping') || "Not selected";
      document.getElementById('cornerChoice').textContent = localStorage.getItem('corner') || "Not selected";
      document.getElementById('linerChoice').textContent = localStorage.getItem('liner') || "Not selected";
      document.getElementById('stairChoice').textContent = localStorage.getItem('stair') || "Not selected";
    }
    window.onload = loadSelections;
  </script>
</body>
</html>
