<!DOCTYPE html>
<html>
<head>
  <title>Liner Options</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .liner-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 24px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .liner-gallery img {
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .liner-gallery p {
      text-align: center;
      margin-top: 8px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <h1>Choose Your Liner</h1>
  <div class="liner-gallery">
    <div>
      <img src="liners/Lotus%20with%20Cobalt%20Oyster%20Bay.png" alt="Lotus with Cobalt">
      <p>Lotus with Cobalt</p>
    </div>
    <div>
      <img src="liners/SunburstCobaltOysterBay.png" alt="Sunburst Cobalt">
      <p>Sunburst Cobalt</p>
    </div>
  </div>
</body>
</html>
