<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Stair Placement â€“ Ford</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      margin-bottom: 20px;
      font-weight: normal;
      color: #bcddfb;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .image-grid img {
      width: 220px;
      height: auto;
      border: 4px solid transparent;
      cursor: pointer;
      transition: border 0.3s ease;
    }

    .image-grid img.selected {
      border: 4px solid #00bfff;
    }

    .label {
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
      margin-top: 10px;
    }

    .selection-wrapper {
      display: inline-block;
    }

    button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 18px;
      background-color: #00bfff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #009acd;
    }

    @media (max-width: 600px) {
      body {
        background-size: 200vmin;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Stair Placement</h1>
    <div class="image-grid" id="image-grid"></div>
    <button id="saveBtn">Save Selection</button>
  </div>

  <script>
    const imageFolder = "/selections/stairs/";
    const imageList = [
      "Left.png",
      "Center.png",
      "Right.png"
    ];
    const binId = "681df1438a456b79669a5caa";
    const apiKey = "$2a$10$bkmgi4X4rDzDliZUTJq3QOfRQOllUAzpMekm2xzZPa1BoHQvbYbIO";
    let selectedOption = "";

    function formatLabel(filename) {
      const name = filename.split('.')[0];
      return name.split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
    }

    const grid = document.getElementById('image-grid');
    imageList.forEach(filename => {
      const img = document.createElement('img');
      img.src = imageFolder + filename;
      img.alt = filename;
      img.onclick = () => {
        document.querySelectorAll('.image-grid img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedOption = formatLabel(filename);
      };

      const wrapper = document.createElement('div');
      wrapper.className = 'selection-wrapper';
      wrapper.appendChild(img);

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = formatLabel(filename);
      wrapper.appendChild(label);

      grid.appendChild(wrapper);
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!selectedOption) {
        alert("Please select an option before saving.");
        return;
      }

      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify({
            coping: "",
            corner: "",
            liner: "",
            stair: selectedOption
          })
        });

        if (response.ok) {
          alert("Stair placement saved!");
          window.location.href = "index.html";
        } else {
          alert("Error saving selection.");
        }
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
