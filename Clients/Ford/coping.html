<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Coping â€“ Ford</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('../../logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      margin-bottom: 30px;
      font-weight: normal;
      color: #bcddfb;
    }
    .image-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 40px;
    }
    .image-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .image-grid img {
      width: 220px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: border 0.3s ease;
    }
    .image-grid img.selected {
      border: 4px solid #00bfff;
    }
    .label {
      margin-top: 12px;
      font-family: 'Great Vibes', cursive;
      font-size: 22px;
      color: #bcddfb;
    }
    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #00bfff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Coping</h1>
    <div class="image-grid" id="image-grid"></div>
    <button id="saveBtn">Save Selection</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUIE0hNmmoZf4UbmXKZs12erAx3mCZXyw",
      authDomain: "aqualis-client-portal.firebaseapp.com",
      projectId: "aqualis-client-portal",
      storageBucket: "aqualis-client-portal.appspot.com",
      messagingSenderId: "909648373371",
      appId: "1:909648373371:web:252c848657231637af24de",
      databaseURL: "https://aqualis-client-portal-default-rtdb.firebaseio.com/"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const imageList = [
      { filename: "../../selections/coping/bullnose.png", label: "Bullnose" },
      { filename: "../../selections/coping/bullnose_grey-395.png", label: "Bullnose Grey $395" },
      { filename: "../../selections/coping/flat.png", label: "Flat" },
      { filename: "../../selections/coping/flat_grey-295.png", label: "Flat Grey $295" }
    ];

    let selectedOption = "";

    const grid = document.getElementById('image-grid');

    imageList.forEach(item => {
      const wrapper = document.createElement('div');
      wrapper.className = 'image-wrapper';

      const img = document.createElement('img');
      img.src = item.filename;
      img.alt = item.label;
      img.onclick = () => {
        document.querySelectorAll('.image-grid img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedOption = item.label;
      };

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = item.label;

      wrapper.appendChild(img);
      wrapper.appendChild(label);
      grid.appendChild(wrapper);
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      if (!selectedOption) {
        alert("Please select an option before saving.");
        return;
      }

      try {
        await db.ref("selections/ford/coping").set({
          client: "Ford",
          category: "Coping",
          selection: selectedOption,
          timestamp: new Date().toISOString()
        });
        alert("Success! Selection saved.");
        window.location.href = "index.html?refresh=" + new Date().getTime();
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
