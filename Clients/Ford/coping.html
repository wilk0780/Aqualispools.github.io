<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Coping - Aqualis Pools</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom right, #0077B6, #00B4D8);
      background-size: 400% 400%;
      animation: shimmer 20s ease infinite;
      color: #222;
    }

    @keyframes shimmer {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wrapper {
      max-width: 800px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.96);
      border-radius: 12px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.15);
      padding: 40px 30px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-height: 70px;
    }

    h1 {
      text-align: center;
      color: #003E5F;
      font-size: 1.8em;
      margin-bottom: 30px;
    }

    .coping-options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 24px;
    }

    label {
      display: block;
      border: 3px solid transparent;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: border 0.3s ease;
      text-align: center;
    }

    input[type="radio"] {
      display: none;
    }

    input[type="radio"]:checked + img {
      outline: 3px solid #0077B6;
      outline-offset: -3px;
    }

    img {
      width: 100%;
      display: block;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    .label-text {
      margin-top: 10px;
      font-weight: 500;
      color: #003E5F;
    }

    .submit-button {
      margin-top: 40px;
      text-align: center;
    }

    button {
      background-color: #0077B6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005c89;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <img src="https://aqualispools.com/logo.png" alt="Aqualis Pools Logo" />
    </div>

    <h1>Select Your Coping</h1>

    <form id="copingForm" class="coping-options">
      <label>
        <input type="radio" name="coping" value="Bullnose Coping">
        <img src="Bullnose.jpg" alt="Bullnose Coping" />
        <div class="label-text">Bullnose Coping</div>
      </label>

      <label>
        <input type="radio" name="coping" value="Flat Coping">
        <img src="Flat.jpg" alt="Flat Coping" />
        <div class="label-text">Flat Coping</div>
      </label>
    </form>

    <div class="submit-button">
      <button onclick="saveChoice()">Save and Return</button>
    </div>
  </div>

  <script>
    function saveChoice() {
      const selected = document.querySelector('input[name="coping"]:checked');
      if (selected) {
        localStorage.setItem('coping', selected.value);
        window.location.href = "index.html";
      } else {
        alert("Please select a coping option.");
      }
    }
  </script>
</body>
</html>
