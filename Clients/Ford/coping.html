<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Coping â€“ Aqualis Pools</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }
    .image-grid img {
      width: 240px;
      height: auto;
      cursor: pointer;
      border: 4px solid transparent;
      border-radius: 8px;
    }
    .image-grid img.selected {
      border: 4px solid #00bfff;
    }
    .label {
      margin-top: 8px;
      font-family: 'Great Vibes', cursive;
      font-size: 22px;
      color: #bcdeff;
    }
    .wrapper {
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      body {
        background-size: 200vmin;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Choose Your Coping</h1>
    <div class="image-grid" id="image-grid"></div>
    <button onclick="saveSelection('coping', selectedOption)">Save Selection</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDUIE0hNmmoZf4UbmXKZs12erAx3mCZXyw",
      authDomain: "aqualis-client-portal.firebaseapp.com",
      projectId: "aqualis-client-portal",
      storageBucket: "aqualis-client-portal.firebasestorage.app",
      messagingSenderId: "909648373371",
      appId: "1:909648373371:web:252c848657231637af24de"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const imageFolder = "/selections/coping/";
    const imageList = [
      "bullnose.png",
      "bullnose_grey-395.png",
      "flat.png",
      "flat_grey-295.png"
    ];

    const grid = document.getElementById("image-grid");
    let selectedOption = "";

    imageList.forEach(filename => {
      const img = document.createElement("img");
      img.src = imageFolder + filename;
      img.alt = filename;
      img.onclick = () => {
        document.querySelectorAll(".image-grid img").forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
        selectedOption = formatFilename(filename);
      };

      const wrapper = document.createElement("div");
      wrapper.className = "wrapper";
      wrapper.appendChild(img);

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = formatFilename(filename);

      wrapper.appendChild(label);
      grid.appendChild(wrapper);
    });

    function formatFilename(filename) {
      const [name] = filename.split('.');
      const parts = name.split('-');
      const words = parts[0].split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
      const price = parts[1] ? " $" + parts[1] : "";
      return words + price;
    }

    async function saveSelection(category, value) {
      if (!value) {
        alert("Please select an option before saving.");
        return;
      }
      const doc = {
        client: "Jeremy & Christi",
        category: category,
        selection: value,
        timestamp: new Date()
      };
      try {
        await addDoc(collection(db, "selections"), doc);
        alert(`Saved: ${value}`);
      } catch (error) {
        alert("Error saving: " + error.message);
      }
    }
  </script>
</body>
</html>
