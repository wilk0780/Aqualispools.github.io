<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coping â€“ Ford</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      margin-bottom: 30px;
      color: #bcddfb;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
    }
    .image-grid img {
      width: 260px;
      height: auto;
      cursor: pointer;
      border: 4px solid transparent;
      border-radius: 6px;
      transition: border 0.3s ease;
    }
    .image-grid img.selected {
      border: 4px solid #00bfff;
    }
    .label {
      font-family: 'Great Vibes', cursive;
      font-size: 24px;
      margin-top: 10px;
      color: #bcdeff;
    }
    .selection-wrapper {
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #00bfff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #009acd;
    }
    @media (max-width: 600px) {
      body {
        background-size: 200vmin;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Coping</h1>
    <div class="image-grid" id="image-grid">
      <div class="selection-wrapper">
        <img src="/selections/coping/bullnose.png" onclick="selectImage(this, 'Bullnose')" />
        <div class="label">Bullnose</div>
      </div>
      <div class="selection-wrapper">
        <img src="/selections/coping/bullnose_grey-395.png" onclick="selectImage(this, 'Bullnose Grey $395')" />
        <div class="label">Bullnose Grey $395</div>
      </div>
      <div class="selection-wrapper">
        <img src="/selections/coping/flat.png" onclick="selectImage(this, 'Flat')" />
        <div class="label">Flat</div>
      </div>
      <div class="selection-wrapper">
        <img src="/selections/coping/flat_grey-295.png" onclick="selectImage(this, 'Flat Grey $295')" />
        <div class="label">Flat Grey $295</div>
      </div>
    </div>
    <button id="saveBtn">Save Selection</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUIE0hNmmoZf4UbmXKZs12erAx3mCZXyw",
      authDomain: "aqualis-client-portal.firebaseapp.com",
      projectId: "aqualis-client-portal",
      storageBucket: "aqualis-client-portal.appspot.com",
      messagingSenderId: "909648373371",
      appId: "1:909648373371:web:252c848657231637af24de"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let selectedOption = "";

    function selectImage(img, label) {
      document.querySelectorAll(".image-grid img").forEach(i => i.classList.remove("selected"));
      img.classList.add("selected");
      selectedOption = label;
    }

    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!selectedOption) {
        alert("Please select an option before saving.");
        return;
      }

      try {
        await db.collection("selections").add({
          client: "Jeremy & Christi",
          category: "coping",
          selection: selectedOption,
          timestamp: new Date()
        });
        alert("Success! Saved: " + selectedOption);
        window.location.href = "index.html?refresh=" + new Date().getTime();
      } catch (error) {
        alert("ERROR: " + error.message + "\\n" + JSON.stringify(error));
      }
    });
  </script>
</body>
</html>
