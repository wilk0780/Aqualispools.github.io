<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Coping â€“ Ford</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('https://aqualispools.com/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #bcdffb;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }
    .image-grid img {
      width: 200px;
      height: auto;
      cursor: pointer;
      border-radius: 4px;
      border: 4px solid transparent;
      transition: border 0.3s;
    }
    .image-grid img.selected {
      border-color: #00bfff;
    }
    .label {
      font-family: 'Great Vibes', cursive;
      margin-top: 10px;
      font-size: 20px;
    }
    .selection-wrapper {
      display: inline-block;
    }
    button {
      margin-top: 25px;
      padding: 12px 26px;
      font-size: 18px;
      background-color: #00bfff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #009acd;
    }
    @media (max-width: 600px) {
      body {
        background-size: 200vmin;
        background-position: center;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Coping</h1>
    <div class="image-grid" id="image-grid"></div>
    <button id="saveBtn">Save Selection</button>
  </div>

  <script>
    const imageFolder = '/selections/coping/';
    const imageList = [
      'bullnose.png',
      'bullnose_grey-395.png',
      'flat.png',
      'flat_grey-295.png'
    ];
    let selectedOption = '';

    function formatFilename(filename) {
      const [name] = filename.split('.');
      const parts = name.split('_');
      const words = parts[0].split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
      const price = parts[1] ? ' $' + parts[1] : '';
      return words + price;
    }

    const grid = document.getElementById('image-grid');

    imageList.forEach(filename => {
      const img = document.createElement('img');
      img.src = imageFolder + filename;
      img.alt = filename;
      img.onclick = () => {
        document.querySelectorAll('.image-grid img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedOption = formatFilename(filename);
      };

      const wrapper = document.createElement('div');
      wrapper.className = 'selection-wrapper';
      wrapper.appendChild(img);

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = formatFilename(filename);

      wrapper.appendChild(label);
      grid.appendChild(wrapper);
    });

    document.getElementById('saveBtn').addEventListener('click', async () => {
      if (!selectedOption) {
        alert("Please select an option before saving.");
        return;
      }

      try {
        const response = await fetch('/data/selections.json');
        const data = await response.json();

        if (!data.selections) data.selections = {};
        if (!data.selections.ford) data.selections.ford = {};
        data.selections.ford.coping = selectedOption;

        await fetch('/data/selections.json', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data, null, 2)
        });

        alert("Coping selection saved!");
        window.location.href = 'index.html?refresh=' + new Date().getTime();
      } catch (error) {
        alert("Save failed: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
