<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Coping â€“ Ford</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      margin-bottom: 30px;
      font-weight: normal;
      color: #bcddfb;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
    }

    .image-grid img {
      width: 220px;
      height: auto;
      border-radius: 6px;
      border: 4px solid transparent;
      cursor: pointer;
      transition: border 0.3s;
    }

    .image-grid img.selected {
      border-color: #00bfff;
    }

    .label {
      font-family: 'Great Vibes', cursive;
      margin-top: 10px;
      font-size: 18px;
      color: #bcddfb;
    }

    .wrapper {
      display: inline-block;
    }

    button {
      margin-top: 20px;
      padding: 12px 22px;
      font-size: 16px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009acd;
    }

    @media (max-width: 600px) {
      body {
        background-size: 200vmin;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Coping</h1>
    <div class="image-grid" id="grid"></div>
    <button onclick="saveSelection()">Save Selection</button>
  </div>

  <script>
    const imageFolder = "/selections/coping/";
    const imageList = [
      "bullnose.png",
      "bullnose_grey-395.png",
      "flat.png",
      "flat_grey-295.png"
    ];
    const clientKey = "ford"; // locked to Ford only
    const binUrl = "https://api.jsonbin.io/v3/b/681df1438a456b79669a5caa";
    const apiKey = "$2a$10$bkmgi4X4rDzDliZUTJq3QOfRQOllUAzpMekm2xzZPa1BoHQvbYbIO";

    let selectedOption = "";

    function formatFilename(filename) {
      const parts = filename.split('.')[0].split('-');
      const name = parts[0].split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
      const price = parts[1] ? ` $${parts[1]}` : '';
      return name + price;
    }

    const grid = document.getElementById('grid');
    imageList.forEach(filename => {
      const wrapper = document.createElement('div');
      wrapper.className = 'wrapper';

      const img = document.createElement('img');
      img.src = imageFolder + filename;
      img.alt = filename;
      img.onclick = () => {
        document.querySelectorAll('.image-grid img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedOption = formatFilename(filename);
      };

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = formatFilename(filename);

      wrapper.appendChild(img);
      wrapper.appendChild(label);
      grid.appendChild(wrapper);
    });

    async function saveSelection() {
      if (!selectedOption) {
        alert("Please select an option before saving.");
        return;
      }

      try {
        const getRes = await fetch(`${binUrl}/latest`, {
          headers: { 'X-Master-Key': apiKey }
        });
        const full = await getRes.json();
        const record = full.record || {};

        record[clientKey] = record[clientKey] || {};
        record[clientKey].coping = selectedOption;

        const putRes = await fetch(binUrl, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "X-Master-Key": apiKey
          },
          body: JSON.stringify(record)
        });

        if (putRes.ok) {
          alert("Saved successfully!");
          window.location.href = "index.html";
        } else {
          alert("Error saving.");
        }
      } catch (err) {
        alert("Error: " + err.message);
      }
    }
  </script>
</body>
</html>
