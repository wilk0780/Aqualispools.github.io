<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Coping â€“ Ford</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }

    .image-grid img {
      width: 240px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .image-grid img:hover {
      transform: scale(1.05);
    }

    .selected {
      outline: 4px solid #00bfff;
    }

    .label {
      margin-top: 10px;
      font-family: 'Great Vibes', cursive;
      font-size: 1.3em;
    }

    button {
      margin-top: 30px;
      padding: 12px 30px;
      font-size: 18px;
      background-color: #00bfff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      body {
        background-size: 200vmin;
        background-position: center;
      }
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Coping</h1>
    <div class="image-grid" id="imageGrid"></div>
    <button id="saveBtn">Save Selection</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDUIE0hNmmoZf4UbmXKZs12erAx3mCZXyw",
      authDomain: "aqualis-client-portal.firebaseapp.com",
      databaseURL: "https://aqualis-client-portal-default-rtdb.firebaseio.com",
      projectId: "aqualis-client-portal",
      storageBucket: "aqualis-client-portal.appspot.com",
      messagingSenderId: "909648373371",
      appId: "1:909648373371:web:252c848657231637af24de"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const imageList = [
      "bullnose.png",
      "bullnose_grey-395.png",
      "flat.png",
      "flat_grey-295.png"
    ];

    const imageGrid = document.getElementById("imageGrid");
    let selectedOption = "";

    function formatLabel(filename) {
      const [name] = filename.split('.');
      const parts = name.split('-');
      const words = parts[0].split('_').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
      const price = parts[1] ? ` $${parts[1]}` : '';
      return words + price;
    }

    imageList.forEach(filename => {
      const wrapper = document.createElement("div");
      const img = document.createElement("img");
      img.src = "/selections/coping/" + filename;
      img.alt = filename;
      img.onclick = () => {
        document.querySelectorAll(".image-grid img").forEach(i => i.classList.remove("selected"));
        img.classList.add("selected");
        selectedOption = formatLabel(filename);
      };

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = formatLabel(filename);

      wrapper.appendChild(img);
      wrapper.appendChild(label);
      imageGrid.appendChild(wrapper);
    });

    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!selectedOption) {
        alert("Please select a coping option first.");
        return;
      }

      try {
        await db.ref("selections/ford/coping").set({
          client: "Ford",
          category: "Coping",
          selection: selectedOption,
          timestamp: new Date().toISOString()
        });
        alert("Coping selection saved successfully!");
      } catch (error) {
        alert("Save failed: " + error.message);
      }
    });
  </script>
</body>
</html>
