<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Your Coping â€“ Aqualis Pools</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 200vmin;
      background-attachment: fixed;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }

    .image-grid img {
      width: 280px;
      height: auto;
      border: 4px solid transparent;
      cursor: pointer;
      transition: border 0.3s ease;
    }

    .image-grid img.selected {
      border: 4px solid #00bfff;
    }

    .label {
      font-family: 'Great Vibes', cursive;
      font-size: 24px;
      margin-top: 10px;
    }

    .selection-wrapper {
      display: inline-block;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00bfff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Coping</h1>
    <div class="image-grid" id="image-grid"></div>
    <button onclick="saveSelection('coping', selectedOption)">Save Selection</button>
  </div>

  <script>
    const imageFolder = '/selections/coping/';
    const imageList = ['bullnose.jpeg', 'flat.jpeg'];
    let selectedOption = '';

    const grid = document.getElementById('image-grid');

    imageList.forEach(filename => {
      const img = document.createElement('img');
      img.src = imageFolder + filename;
      img.alt = filename;
      img.onclick = () => {
        document.querySelectorAll('.image-grid img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedOption = formatFilename(filename);
      };

      const wrapper = document.createElement('div');
      wrapper.className = 'selection-wrapper';
      wrapper.appendChild(img);

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = formatFilename(filename);

      wrapper.appendChild(label);
      grid.appendChild(wrapper);
    });

    function formatFilename(filename) {
      const name = filename.replace(/\.[^/.]+$/, '').replace(/_/g, ' ');
      return name.charAt(0).toUpperCase() + name.slice(1);
    }

    function saveSelection(category, value) {
      try {
        localStorage.setItem(category, value);
        const check = localStorage.getItem(category);

        if (check === value) {
          alert(`${capitalize(category)} selection saved.`);
        } else {
          alert(`Error: ${capitalize(category)} selection NOT saved.`);
        }

        console.log(`Saved ${category}:`, value);
      } catch (e) {
        console.error('LocalStorage error:', e);
        alert(`Failed to save selection. Please try again.`);
      }
    }

    function capitalize(word) {
      return word.charAt(0).toUpperCase() + word.slice(1);
    }
  </script>
</body>
</html>
