<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Coping â€“ Ford</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      color: #fff;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 30px;
    }
    .image-grid img {
      width: 280px;
      height: auto;
      cursor: pointer;
      border: 4px solid transparent;
      transition: border 0.3s ease;
    }
    .image-grid img.selected {
      border: 4px solid #00bfff;
    }
    .label {
      font-family: 'Great Vibes', cursive;
      font-size: 24px;
      margin-top: 10px;
    }
    .selection-wrapper {
      display: inline-block;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #00bfff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Select Your Coping</h1>
    <div class="image-grid" id="image-grid"></div>
    <button onclick="saveSelection('coping', selectedOption)">Save Selection</button>
  </div>

  <script>
    const imageFolder = '/selections/coping/';
    const imageList = [
      'bullnose.png',
      'bullnose_grey-395.png',
      'flat.png',
      'flat_grey-295.png'
    ];
    let selectedOption = '';

    const firebaseConfig = {
      apiKey: "AIzaSyDUIE0hNmmoZf4UbmXKZs12erAx3mCZXyw",
      authDomain: "aqualis-client-portal.firebaseapp.com",
      projectId: "aqualis-client-portal",
      storageBucket: "aqualis-client-portal.appspot.com",
      messagingSenderId: "909648373371",
      appId: "1:909648373371:web:252c848657231637af24de"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function formatFilename(filename) {
      const [name] = filename.split('.');
      const parts = name.split('_');
      const words = parts[0].split('-').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
      const price = parts[1] ? ' $' + parts[1] : '';
      return words + price;
    }

    const grid = document.getElementById('image-grid');
    imageList.forEach(filename => {
      const img = document.createElement('img');
      img.src = imageFolder + filename;
      img.alt = filename;
      img.onclick = () => {
        document.querySelectorAll('.image-grid img').forEach(i => i.classList.remove('selected'));
        img.classList.add('selected');
        selectedOption = formatFilename(filename);
      };

      const wrapper = document.createElement('div');
      wrapper.className = 'selection-wrapper';
      wrapper.appendChild(img);

      const label = document.createElement('div');
      label.className = 'label';
      label.textContent = formatFilename(filename);

      wrapper.appendChild(label);
      grid.appendChild(wrapper);
    });

    function saveSelection(category, value) {
      if (!value) {
        alert('Please select an option before saving.');
        return;
      }

      const doc = {
        client: "Ford",
        category: category,
        selection: value,
        timestamp: new Date()
      };

      db.collection("selections").add(doc)
        .then(() => {
          alert(`${category} saved for Ford.`);
          window.location.href = "index.html?refresh=" + new Date().getTime();
        })
        .catch((error) => {
          console.error("Error saving:", error);
          alert("Something went wrong. Please try again.");
        });
    }
  </script>
</body>
</html>
