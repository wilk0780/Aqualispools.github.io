<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Coping â€“ Ford</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      background-image: url('/logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 1700px;
      background-attachment: fixed;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 60px 20px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.8em;
      margin-bottom: 30px;
      font-weight: normal;
      color: #bcddfb;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-bottom: 40px;
    }
    .image-grid img {
      width: 250px;
      height: auto;
      border: 4px solid transparent;
      border-radius: 6px;
      cursor: pointer;
    }
    .image-grid img.selected {
      border-color: #00bfff;
    }
    .label {
      font-family: 'Great Vibes', cursive;
      font-size: 22px;
      margin-top: 10px;
      color: #c9e4ff;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      background-color: #00bfff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background-color: #008fc3;
    }
  </style>
</head>
<body>
<div class="overlay">
  <h1>Select Your Coping</h1>
  <div class="image-grid" id="image-grid"></div>
  <button id="saveBtn">Save Selection</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDUIE0hNmmoZf4UbmXKZs12erAx3mCZXyw",
    authDomain: "aqualis-client-portal.firebaseapp.com",
    databaseURL: "https://aqualis-client-portal-default-rtdb.firebaseio.com",
    projectId: "aqualis-client-portal",
    storageBucket: "aqualis-client-portal.appspot.com",
    messagingSenderId: "909648373371",
    appId: "1:909648373371:web:252c848657231637af24de"
  };
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const imageFolder = "/selections/coping/";
  const imageList = [
    "bullnose.png",
    "bullnose_grey-395.png",
    "flat.png",
    "flat_grey-295.png"
  ];

  const formatLabel = (filename) => {
    const base = filename.replace(".png", "");
    const [name, price] = base.split("-");
    const words = name.split("_").map(w =>
      w.charAt(0).toUpperCase() + w.slice(1)
    ).join(" ");
    return price ? `${words} $${price}` : words;
  };

  const grid = document.getElementById("image-grid");
  let selected = "";

  imageList.forEach(file => {
    const img = document.createElement("img");
    img.src = imageFolder + file;
    img.alt = file;
    img.onclick = () => {
      document.querySelectorAll(".image-grid img").forEach(i => i.classList.remove("selected"));
      img.classList.add("selected");
      selected = formatLabel(file);
    };

    const wrapper = document.createElement("div");
    const label = document.createElement("div");
    label.className = "label";
    label.textContent = formatLabel(file);

    wrapper.appendChild(img);
    wrapper.appendChild(label);
    grid.appendChild(wrapper);
  });

  document.getElementById("saveBtn").onclick = async () => {
    if (!selected) {
      alert("Please select an option first.");
      return;
    }
    try {
      await db.ref("selections/ford/coping").set(selected);
      alert("Saved! Redirecting...");
      window.location.href = "index.html";
    } catch (error) {
      alert("Error saving: " + error.message);
    }
  };
</script>
</body>
</html>
